<meta charset="UFT-8">
<script>
    //lê o valor do jantar
    let jantar = Number(prompt("Valor do jantar R$: "))
    //calcula os valores
    let garcom =jantar * 0.10
    let total = jantar + garcom
    //apresentar od dados no alert
    alert("Valor da janta R$: "+ jantar.toFixed(2) +
     "\nTaxa Garçom R$: " + garcom.toFixed(2)
    + "\nTotal R$: " + total.toFixed(2))
</script>

<meta charset="UTF-8">
<script>
    //solicitar a primeira nota
    let nota1 = prompt("Primeira nota:");
    //converter para decimal
    nota1 = parseFloat(nota1);
    //solicitar a segunda nota
    let nota2 = prompt("Segunda nota:");
    //converter para decimal
    nota2 = parseFloat(nota2);
    //calcular a media
    let media = (nota1 + nota2)/2;
    //exibe a media das notas
    alert("A média das notas é: "+
        media.toFixed(1));
</script>

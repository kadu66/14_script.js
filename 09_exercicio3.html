<meta charset="UTF-8">
<script>
    //pedir ao usuario digitar o numero
    let numero = prompt("Digite o número:");
    //converter o texto para numero inteiro
    numero = parseInt(numero);
    //calcular os vizinhos
    let anterior = numero -1;
    let posterior = numero +1;
    //mostrar os resultado em um alerta
    alert("Número anterior: " + anterior);
    alert("Número posterior: " + posterior);
</script>
